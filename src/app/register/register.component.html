<div class="row">
    <div class="col">
        <span>
            <h1
                style="margin-top: 50px; margin-left: 150px; font-family: 'Pacifico', cursive; font-size:70px; color: rgb(200, 14, 200); ">
                Remind</h1>
            <h1
                style="margin-top: -94px; margin-left: 400px;font-family: 'Pacifico', cursive; font-size:70px; color: rgb(248, 17, 198);">
                Me</h1>
        </span>
        <img src="https://media.istockphoto.com/id/1139289541/photo/pink-alarm-clock-on-pink-background-minimal-style.jpg?s=170667a&w=0&k=20&c=f_D5yT5TicWLMiwDqWcpXDLpIaqTrq_4B-eIW1uC7Io="
            alt="" width="250px" height="200px"
            style=" position: absolute; right: 0%;  border-radius: 250px; margin-right: 30px; margin-top: -105px;">

    </div>

    <div class="row">
        <div class="col-5"></div>

        <div class="col-5 p-5" style=" border: 5px ridge white; margin-top:20px; border-radius: 30px;background-color: rgba(5, 2, 2, 0.119);  ">

            <img src="https://thumbs.dreamstime.com/b/letter-rm-logo-colorful-splash-background-combination-design-creative-industry-web-business-company-203786358.jpg" 
                      alt="" width="80px" height="80px" style="border-radius: 50px; margin-left: 240px;">

            <input [(ngModel)]="uname" type="text" placeholder="Enter the Username" id="uname" class="form-control mt-5 m-3 p-2 rounded-4" style="background-color: rgba(0, 0, 0, 0.085); border-color: white;">

            <input [(ngModel)]="mail" type="email" placeholder="Enter the Email Address" id="email"
                class="form-control mt-4 ms-3 p-2 rounded-4"style="background-color: rgba(0, 0, 0, 0.088);border-color: white;">

            <input [(ngModel)]="pswd" type="password" placeholder="Enter the Password" id="pswd"
                class="form-control mt-4 ms-3 p-2 rounded-4"style="background-color: rgba(0, 0, 0, 0.088);border-color: white;">

            <input type="button" id="login" value="Register" (click)="register()" class="form-control mt-4 ms-3 mb-3 rounded-4 bg-primary text-light">
                <a style="margin-left: 260px;" routerLink="">login</a>

    

        </div>
        <div class="col-2"><img
                src="https://img.freepik.com/premium-vector/3d-white-clipboard-task-management-todo-check-list-with-pencil-efficient-work-project-plan-progress-level-up-concept-assignment-exam-checklist-icon-3d-vector-render-purple-background_412828-805.jpg?w=2000"
                alt="" width="200px" height="150px" style="position: absolute;bottom: 0%; margin-bottom: 10px; margin-left: -45px; border-radius: 30px;">
        </div>

    </div>

</div>
